<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
    
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
        <button id="sort">by {{sort_order}}</button>
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>


 

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
    <input type="button" class="delete" value="Borrar seleccionado" />
    <input type="button" class="reset" value="Resetear puntos" />
       
  </div>
  {{/if}}
  {{>input}}
  
  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="input">
      <p>Nuevo nombre: <input type='text' id="nuevonombre"></p>   
</template>
